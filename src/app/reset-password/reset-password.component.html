<div class="reset-password-wrapper">
  <div class="reset-password-container">
    <h2>Reset Password</h2>
    <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
      <div class="form-group">
        <label for="newPassword">Enter new password</label>
        <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
      </div>
      <button type="submit" [disabled]="!resetPasswordForm.valid">Submit</button>
    </form>

    <!-- Display the message -->
    <div *ngIf="message" [ngClass]="{'success': !isError, 'error': isError}">
      {{ message }}
      <a *ngIf="!isError" [routerLink]="'/login'">login</a>.
    </div>
  </div>
</div>
